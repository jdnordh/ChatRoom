<!doctype html>
<html>
<head>
	<title>Chat Room</title>
	<link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
	<link href="/style" type="text/css" rel="stylesheet">
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/script"></script>
</head>
<body>
<div class="grid-base">
	<div id="username" class="heading grid-column-1 grid-row-1"></div>
	<div class="heading grid-column-2 grid-row-1">Online Users:</div>

	<ul id="messagelog" class="text-log grid-column-1 grid-row-2"></ul>
	<ul id="userlog" class="text-log grid-column-2 grid-row-2"></ul>

	<input id="message" class="grid-column-1 grid-row-3" autocomplete="off" maxlength="1000" autofocus/>
	<button id="send" class="grid-column-2 grid-row-3">Send</button>
</div>
</body>
</html>
